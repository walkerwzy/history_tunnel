<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="浏览公元前3000年至今的欧洲和中国历史大事年表。交互式时间轴展示政治、军事、文化、经济等重要历史事件，支持按时期、地区和类别筛选。">
    <title>历史大事年表 | 欧洲与中国历史时间轴</title>
    <link rel="stylesheet" href="/static/timeline.css?v=45">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Eye Toggle Button (Top Left) -->
    <button id="eye-toggle-btn" class="icon-btn" title="显示/隐藏详情卡片">
        <svg id="eye-icon-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <svg id="eye-icon-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
    </button>

    <!-- Top Right Icons -->
    <div id="top-right-icons">
        <button id="help-btn" class="icon-btn" title="键盘快捷键"></button>
        <button id="switch-btn" class="icon-btn" title="切换到时空虫洞">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 2v4"></path>
                <path d="M12 18v4"></path>
                <path d="M4.93 4.93l2.83 2.83"></path>
                <path d="M16.24 16.24l2.83 2.83"></path>
                <path d="M2 12h4"></path>
                <path d="M18 12h4"></path>
                <path d="M4.93 19.07l2.83-2.83"></path>
                <path d="M16.24 7.76l2.83-2.83"></path>
            </svg>
        </button>
    </div>

    <!-- Keyboard Shortcuts Modal -->
    <div id="shortcuts-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h3>键盘快捷键</h3>
            <div class="shortcuts-list">
                <div class="shortcut-item">
                    <kbd>j</kbd>
                    <span>下一条事件</span>
                </div>
                <div class="shortcut-item">
                    <kbd>k</kbd>
                    <span>上一条事件</span>
                </div>
                <div class="shortcut-item">
                    <kbd>gg</kbd>
                    <span>第一条事件</span>
                </div>
                <div class="shortcut-item">
                    <kbd>G</kbd>
                    <span>最后一条事件</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Box -->
    <div id="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" id="search-input" placeholder="搜索历史事件...">
    </div>

    <!-- Search Results -->
    <div id="search-results"></div>

    <div class="detail-panel europe-panel" id="europePanel">
        <div class="period-section">
            <div class="period-header">
                <span class="period-name" id="europePeriodName">--</span>
                <span class="region-label europe">欧洲</span>
            </div>
            <div class="period-range" id="europePeriodRange">--</div>
        </div>
        <div class="separator" id="europeSeparator"></div>
        <div class="event-section" id="europeEventSection">
            <div class="no-event-hint" id="europeNoEvent">滚动浏览欧洲历史事件</div>
            <div class="event-content" id="europeEventContent" style="display: none;">
                <div class="event-header">
                    <span class="event-year" id="europeEventYear"></span>
                    <span class="event-category" id="europeEventCategory"></span>
                </div>
                <div class="event-title" id="europeEventTitle"></div>
                <div class="event-desc" id="europeEventDesc"></div>
                <div class="event-impact" id="europeEventImpact"></div>
                <div class="event-figures" id="europeEventFigures"></div>
            </div>
        </div>
    </div>

    <div class="detail-panel china-panel" id="chinaPanel">
        <div class="period-section">
            <div class="period-header">
                <span class="period-name" id="chinaPeriodName">--</span>
                <span class="region-label china">中国</span>
            </div>
            <div class="period-range" id="chinaPeriodRange">--</div>
        </div>
        <div class="separator" id="chinaSeparator"></div>
        <div class="event-section" id="chinaEventSection">
            <div class="no-event-hint" id="chinaNoEvent">滚动浏览中国历史事件</div>
            <div class="event-content" id="chinaEventContent" style="display: none;">
                <div class="event-header">
                    <span class="event-year" id="chinaEventYear"></span>
                    <span class="event-category" id="chinaEventCategory"></span>
                </div>
                <div class="event-title" id="chinaEventTitle"></div>
                <div class="event-desc" id="chinaEventDesc"></div>
                <div class="event-impact" id="chinaEventImpact"></div>
                <div class="event-figures" id="chinaEventFigures"></div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="timeline-track" id="timelineTrack"></div>
        
        <!-- Legend -->
        <div id="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ff6b6b;"></div>
                <span>军事</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ecdc4;"></div>
                <span>政治</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffe66d;"></div>
                <span>文化</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #a8e6cf;"></div>
                <span>经济</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9b59b6;"></div>
                <span>宗教</span>
            </div>
        </div>
    </div>

    <script src="/static/periods.js"></script>
    <script src="/static/timeline.js?v=34"></script>
</body>
</html>
